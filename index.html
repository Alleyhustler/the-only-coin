<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE ONLY COIN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            cursor: default;
            user-select: none;
            position: relative;
        }

        /* Full-screen GIF background */
        #gif-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('s.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.3; /* Adjust opacity as needed */
        }

        /* Dark overlay for better text readability */
        #dark-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: rgba(0, 0, 0, 0.5);
        }
        
        #monument {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: opacity 0.5s ease;
        }
        
        #sigil {
            width: 120px;
            height: 120px;
            background-image: url('d.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0;
    animation: fadeIn 0.5s ease-in-out forwards; /* Removed the delay completely */
            cursor: pointer;
        }
        
        @keyframes fadeIn {
            to { opacity: 0.7; }
        }
        
        #sigil:hover {
            opacity: 1 !important;
        }
        
        #revelation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 0;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: height 1.2s cubic-bezier(0.19, 1, 0.22, 1);
        }
        
        .revealed {
            height: 100vh !important;
        }
        
        .word {
            font-size: 3rem;
            font-weight: bold;
            margin: 1.5rem 0;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }
        
        .word:hover {
            opacity: 1;
        }
        
        .section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }
        
        #power {
            background: rgba(0, 0, 0, 0.8);
        }
        
        #silence {
            background: rgba(0, 0, 0, 0.8);
        }
        
        #return {
            background: rgba(0, 0, 0, 0.8);
        }
        
        .typing {
            border-right: 2px solid #fff;
            white-space: nowrap;
            overflow: hidden;
            font-size: 1.5rem;
            margin: 1rem 0;
        }
        
        #coin-visual {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 2rem 0;
        }
        
        .orbiting-coin {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: orbit 8s linear infinite;
            opacity: 0;
        }
        
        @keyframes orbit {
            from { transform: rotate(0deg) translateX(150px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
        }
        
        #center-coin {
            position: absolute;
            width: 80px;
            height: 80px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-image: url('d.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        #drag-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #f00;
            cursor: grab;
            position: relative;
            z-index: 10;
        }
        
        #target {
            width: 100px;
            height: 100px;
            border: 2px dashed #fff;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 0.8rem;
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            opacity: 0.5;
            font-size: 1rem;
            z-index: 100;
        }
        
        .back-button:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Full-screen GIF background -->
    <div id="gif-background"></div>
    <div id="dark-overlay"></div>

    <!-- Monument View -->
    <div id="monument">
        <div id="sigil"></div>
    </div>
    
    <!-- Revelation Panel -->
    <div id="revelation">
        <div class="word" id="power-word">Power.</div>
        <div class="word" id="silence-word">Silence.</div>
        <div class="word" id="return-word">Return.</div>
    </div>
    
    <!-- Sections -->
    <div id="power" class="section">
        <div class="back-button">← Back</div>
        <div id="coin-visual">
            <div id="center-coin"></div>
            <!-- Orbiting coins will be added by JS -->
        </div>
        <div class="typing" id="power-text">"Every launch was a reflection. This is the source."</div>
    </div>
    
    <div id="silence" class="section">
        <div class="back-button">← Back</div>
        <div class="typing" id="silence-text-1">"No roadmap. No utility. No dev. No noise."</div>
        <div class="typing" id="silence-text-2">"The coin that outlasts the whitepaper."</div>
    </div>
    
    <div id="return" class="section">
        <div class="back-button">← Back</div>
        <div id="target">Drag here</div>
        <div id="drag-circle"></div>
        <audio id="bell-sound" src="bell.mp3" preload="auto"></audio>
    </div>
    
    <script>
        // Monument to Revelation transition
        const sigil = document.getElementById('sigil');
        const monument = document.getElementById('monument');
        const revelation = document.getElementById('revelation');
        
        sigil.addEventListener('click', () => {
            monument.style.opacity = '0';
            setTimeout(() => {
                monument.style.display = 'none';
                revelation.classList.add('revealed');
            }, 500);
        });
        
        // Word click handlers
        const powerWord = document.getElementById('power-word');
        const silenceWord = document.getElementById('silence-word');
        const returnWord = document.getElementById('return-word');
        
        const powerSection = document.getElementById('power');
        const silenceSection = document.getElementById('silence');
        const returnSection = document.getElementById('return');
        
        const backButtons = document.querySelectorAll('.back-button');
        
        powerWord.addEventListener('click', () => {
            revelation.style.display = 'none';
            powerSection.style.display = 'flex';
            
            // Create orbiting coins
            const coinVisual = document.getElementById('coin-visual');
            for (let i = 0; i < 12; i++) {
                const coin = document.createElement('div');
                coin.className = 'orbiting-coin';
                coin.style.animationDelay = `${i * 0.3}s`;
                coinVisual.appendChild(coin);
                
                // Fade in coins
                setTimeout(() => {
                    coin.style.opacity = '1';
                }, i * 100);
            }
            
            // Type text
            typeText('power-text', '"Every launch was a reflection. This is the source."');
        });
        
        silenceWord.addEventListener('click', () => {
            revelation.style.display = 'none';
            silenceSection.style.display = 'flex';
            
            // Type texts with delay
            typeText('silence-text-1', '"No roadmap. No utility. No dev. No noise."');
            setTimeout(() => {
                typeText('silence-text-2', '"The coin that outlasts the whitepaper."');
            }, 2000);
        });
        
        returnWord.addEventListener('click', () => {
            revelation.style.display = 'none';
            returnSection.style.display = 'flex';
            
            // Set up drag and drop
            setupDrag();
        });
        
        // Back button functionality
        backButtons.forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.section').forEach(section => {
                    section.style.display = 'none';
                });
                revelation.style.display = 'flex';
            });
        });
        
        // Helper functions
        function typeText(elementId, text) {
            const element = document.getElementById(elementId);
            element.textContent = '';
            element.style.width = 'auto';
            element.style.borderRight = '2px solid #fff';
            
            let i = 0;
            const typing = setInterval(() => {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                } else {
                    clearInterval(typing);
                    setTimeout(() => {
                        element.style.borderRight = 'none';
                    }, 500);
                }
            }, 50);
        }
        
        function setupDrag() {
            const dragCircle = document.getElementById('drag-circle');
            const target = document.getElementById('target');
            const bellSound = document.getElementById('bell-sound');
            
            let isDragging = false;
            
            dragCircle.addEventListener('mousedown', (e) => {
                isDragging = true;
                dragCircle.style.cursor = 'grabbing';
                e.preventDefault();
            });
            
            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                
                dragCircle.style.left = `${e.clientX - 40}px`;
                dragCircle.style.top = `${e.clientY - 40}px`;
                dragCircle.style.position = 'absolute';
                
                // Check if over target
                const circleRect = dragCircle.getBoundingClientRect();
                const targetRect = target.getBoundingClientRect();
                
                const overlap = !(
                    circleRect.right < targetRect.left || 
                    circleRect.left > targetRect.right || 
                    circleRect.bottom < targetRect.top || 
                    circleRect.top > targetRect.bottom
                );
                
                if (overlap) {
                    target.style.borderColor = '#f00';
                } else {
                    target.style.borderColor = '#fff';
                }
            });
            
            document.addEventListener('mouseup', (e) => {
                if (!isDragging) return;
                isDragging = false;
                dragCircle.style.cursor = 'grab';
                
                // Check if dropped on target
                const circleRect = dragCircle.getBoundingClientRect();
                const targetRect = target.getBoundingClientRect();
                
                const overlap = !(
                    circleRect.right < targetRect.left || 
                    circleRect.left > targetRect.right || 
                    circleRect.bottom < targetRect.top || 
                    circleRect.top > targetRect.bottom
                );
                
                if (overlap) {
                    // Successful mint
                    dragCircle.style.display = 'none';
                    target.textContent = 'Complete';
                    target.style.borderStyle = 'solid';
                    target.style.borderColor = '#f00';
                    bellSound.play();
                    
                    // Show mint confirmation
                    setTimeout(() => {
                        const confirmation = document.createElement('div');
                        confirmation.textContent = 'Surrender accepted.';
                        confirmation.style.fontSize = '1.5rem';
                        confirmation.style.marginTop = '2rem';
                        returnSection.appendChild(confirmation);
                    }, 1000);
                } else {
                    // Return to original position
                    dragCircle.style.position = 'relative';
                    dragCircle.style.left = 'auto';
                    dragCircle.style.top = 'auto';
                }
            });
        }
    </script>
</body>
</html>
